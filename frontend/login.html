<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Login</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full p-2 border rounded bg-blue-50" />
      <input type="password" id="senha" placeholder="Senha" required class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Entrar</button>
      <div class="text-sm text-blue-700 underline text-center">
        <a href="/frontend/reset_senha.html">Esqueci minha senha</a>
      </div>
      <div id="erro" class="text-center text-red-600 mt-2"></div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        const res = await fetch("http://127.0.0.1:8000/login", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ username: email, password: senha }),
        });

        const data = await res.json();

        if (!res.ok) {
          if (res.status === 404) {
            document.getElementById("erro").textContent = "Usuário não encontrado.";
          } else if (res.status === 401) {
            document.getElementById("erro").textContent = "Senha incorreta.";
          } else {
            document.getElementById("erro").textContent = data.detail || "Erro desconhecido.";
          }
          return;
        }

        localStorage.setItem("token", data.access_token);
        window.location.href = "/usuarios/rota_por_papel";
      } catch (err) {
        document.getElementById("erro").textContent = "Erro ao conectar com o servidor.";
      }
    });
  </script>
</body>
</html>
