<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-4">Cadastro</h1>
  <form id="form" class="space-y-4">
    <input type="text" placeholder="Nome" id="nome" required class="w-full p-2 border rounded" />
    <input type="email" placeholder="Email" id="email" required class="w-full p-2 border rounded" />
    <input type="password" placeholder="Senha" id="senha" required class="w-full p-2 border rounded" />
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Cadastrar</button>
    <div id="erro" class="text-red-600 mt-2"></div>
  </form>

  <script>
    document.getElementById("form").addEventListener("submit", async e => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        const res = await fetch("http://127.0.0.1:8000/usuarios/cadastro", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, email, senha })
        });
        const json = await res.json();
        if (!res.ok) throw new Error(json.detail);
        window.location.href = json.rota;
      } catch (err) {
        document.getElementById("erro").textContent = err.message;
      }
    });
  </script>
</body>
</html>
