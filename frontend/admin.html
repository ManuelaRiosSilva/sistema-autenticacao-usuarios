<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
  <div class="flex justify-between mb-4">
    <h1 class="text-2xl font-bold">Painel Administrativo</h1>
    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">Sair</button>
  </div>
  <div id="tabela"></div>
  <script>
    const token = localStorage.getItem("token");
    async function carregar() {
      const res = await fetch("http://127.0.0.1:8000/usuarios/listar_todos", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const dados = await res.json();
      let html = `<table class='table-auto w-full border'><thead><tr><th>Nome</th><th>Email</th><th>Pap√©is</th><th>Alterar</th></tr></thead><tbody>`;
      dados.forEach(u => {
        html += `<tr class='border'><td>${u.nome}</td><td>${u.email}</td><td>${u.papeis.join(", ")}</td>` +
          `<td><select onchange="alterarRole(${u.id}, this.value)">` +
          `<option value="leitor">Leitor</option><option value="editor">Editor</option><option value="admin">Admin</option></select></td></tr>`;
      });
      html += `</tbody></table>`;
      document.getElementById("tabela").innerHTML = html;
    }

    function alterarRole(id, papel) {
      fetch("http://127.0.0.1:8000/usuarios/alterar_papel", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ usuario_id: id, papel })
      }).then(() => carregar());
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/frontend/login.html";
    }

    carregar();
  </script>
</body>
</html>
