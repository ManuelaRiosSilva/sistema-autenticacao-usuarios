<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Redefinir Senha</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100 text-center">
  <h1 class="text-2xl font-bold mb-4">Redefinir Senha</h1>
  <form id="resetForm">
    <input type="password" id="nova_senha" placeholder="Nova senha" required class="p-2 border rounded w-full mb-2" />
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Atualizar</button>
    <p id="msg" class="mt-2 text-red-600"></p>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nova_senha = document.getElementById("nova_senha").value;

      const res = await fetch("http://127.0.0.1:8000/usuarios/trocar_senha", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nova_senha, token })
      });

      const data = await res.json();
      const msg = document.getElementById("msg");

      if (res.ok) {
        msg.textContent = "Senha redefinida com sucesso.";
        msg.className = "text-green-600";
      } else {
        msg.textContent = data.detail || "Erro ao redefinir senha";
        msg.className = "text-red-600";
      }
    });
  </script>
</body>
</html>
